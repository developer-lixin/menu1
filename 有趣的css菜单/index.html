		<h1>rotate menu<br/><small>by Wagner Moschini</small></h1>
		
		<script>
			var $el = $(".cube");
			var rotate = function(index){
			  var index = index || 0;
			  $el.each(function(e){
			    $(this).attr("data-rotate",Math.abs($(this).index() - index));
			  });
			}
			$el.hover(function(e){
			  var index = $(this).index();
			  rotate(index);
			});
			rotate(0);
		</script>
